<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./style_calc.css /">
    <title>Calculator</title>
</head>
<body>
    <div class="calc_container">
       <nav class="display_result"> 0 </nav>
        <div class="row_numbers">
             <button class="button_layout half">C</button>
             <button class="button_layout">←</button>
             <button class="button_layout">÷</button>
        </div>
        <div class="row_numbers">
             <button class="button_layout">7</button>
             <button class="button_layout">8</button>
             <button class="button_layout">9</button>
             <button class="button_layout">x</button>
        </div>
        <div class="row_numbers">
             <button class="button_layout">4</button>
             <button class="button_layout">5</button>
             <button class="button_layout">6</button>
             <button class="button_layout">-</button>
        </div>
        <div class="row_numbers">
             <button class="button_layout">1</button>
             <button class="button_layout">2</button>
             <button class="button_layout">3</button>
             <button class="button_layout">+</button>
        </div>
        <div class="row_numbers">
             <button class="button_layout triple">0</button>
             <button class="button_layout">=</button>
        </div>
    </div>
    <script src="./java_calc.js"></script>
</body>
</html>
